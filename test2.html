<!DOCTYPE html> 
<html> 
<head> 
<style> 
#mydiv {
    width: 80%;
    height: 500px;
    border: 1px solid black;
}
</style> 
 
</head> 
 
<script src="easyXDM.min.js"></script> 
<script src="json2.min.js"></script> 
<script> 
    var rpc = new easyXDM.Rpc({ remote: "http://www.wescheme.org/openEditor?embedded=true&hideHeader=true&hideFooter=true",
                                   container: "mydiv",
                                   props: {style: {width: "100%", height: "100%"}},
                                 },
                                 {remote : { run : {},
                                             requestBreak : {},
                                             setDefinitionsText : {},
                                             getDefinitionsText : {}}});
rpc.setDefinitionsText("\"testing one two three\"",
                       function() {
                       });
</script> 
 
<body> 
<h1>Another embedding example</h1> 
<div id="mydiv"></div> 
<hr> 
<p>Now, here's a button: <input value="run!!!" type="button" onclick="rpc.run()">.</p> 
<p>Now, here's another button: <input value="break!!!" type="button" onclick="rpc.requestBreak()">.</p> 
<p>Now, here's another button: <input value="clear!!!" type="button" onclick="rpc.setDefinitionsText('')">.</p> 
 
 
</body> 
 
</html>
